<html>

  <head>
   <title>G01 - Standings</title>
   <link rel="stylesheet" href="tab1.css">   
   <link rel="stylesheet" href="jquery-ui.css">
   <script src="d3.v3.min.js"></script>
   <script src="topojson.v0.min.js"></script>
   <script src="jquery-1.10.2.js"></script>
   <script src="jquery-ui.js"></script>
   <script src="script_tab1.js"></script>
   
   
  </head>

  <body onload="startupscript()" >

  		<ul>
	    <a href="tab1.html"><li class="liselected">Standings</li></a>
	    <a href="tab2.html"><li>Standings Comparison</li></a>
	    <a href="tab3.html"><li>Coefficient</li></a>
	</ul>
  	<aside class="sidebar-left-collapse">

	

		<div class="sidebar-links">

		</div>

	</aside>

	<div class="main-content">



    <h1>Standings</h1>
	<div id="fieldinput">
		<div id="sportschoices" onchange="changeSport()">
		</div>

		<div id="divfor2slider">
			<p for="amount">Years:
			<input type="text" id="amount" readonly style="border:0;">
			<div id="slider-range"></div>
			<span id="magicianCode" >  <button type="button" onclick="startAnim()" id ="yo" class="play"></button>
																</span>
		</div>
		
		<div id="medalschoices">
				<img src="podium.png" class="podium" > 
			<div class="numberGold">
			<input type="checkbox" name="numberGold" onchange="updateMedalsString()" id="numberGold" class="gold" value="numberGold"></input>
			<label for="numberGold"></label>
    		</div>
			<div class="numberSilver">
					<input type="checkbox" name="numberSilver" onchange="updateMedalsString()" id="numberSilver" class="silver" value="numberSilver"></input>
			<label for="numberSilver"></label>
    		</div>
       		<div class="numberBronze">
			<input checked type="checkbox" name="numberBronze" onchange="updateMedalsString()" id="numberBronze" class="bronze" value="numberBronze"></input>
			<label for="numberBronze"></label>
    		</div>

		</div>

		<form onsubmit="return false">
			<label><p>Search for a country: &nbsp </p><input id ="country" type="text" onchange="changeCountry()" value="United States"> </label>
		</form>
	</div>

	<hr/>
	<div id="bubble_map"><span style="background-color:#ffffff;font-family: calibri, sans serif;">Distribution of the medals achieved across the world: (click on bubbles to select countries)<br><br></span></div>
	<div id="bar_chart"><span style="background-color:#ffffff;font-family: calibri, sans serif;">Ranking of each country by medals won<br><br></span></div>
	<div id="line_chart"><span style="background-color:#ffffff;font-family: calibri, sans serif;">Evolution of the country's medal count over editions of the games</span></div>
	<div id="warpic" style="visibility:hidden"><img src="worldatwar.png"></div>
	</div>
  </body>

</html>
